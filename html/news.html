<script>
  function initPage() {
    var objLoading = document.getElementById("LoadingBar");
    if (objLoading != null) {
      objLoading.style.display = "none";
    }
  }
  let vm = new Vue({
    el: '#app',
    data() {
      return {
        list: [],
        url: 'news.html?',
        total: 0,
        pageSize: 10,
        currentPage: 1,

      }
    },
    mounted() {
      // 页面一加载完成就执行getList方法

      this.getList();
    },

    methods: {
      getList() {
        var obj = { _start: (this.currentPage - 1) * this.pageSize, _limit: this.pageSize }

        axios.get('https://cms.codefriend.top/posts', { params: obj })
          .then(response => {
            this.list = response.data;
            console.log("list:", this.list);
            $("#loading").hide();
            $("#app").show();
          })
          .catch(response => {
            console.log("获取数据失败");
          });
        axios.get('https://cms.codefriend.top/posts/count')
          .then(response => {
            this.total = response.data;
            console.log("total:", this.total);
          })
          .catch(response => {
            console.log("获取数据失败");
          });

      },
      handleSizeChange: function (size) {
        this.pageSize = size;
        console.log(this.pageSize);  //每页下拉显示数据
        this.getList(this.currentPage, this.pageSize);
      },
      handleCurrentChange: function (currentPage) {
        this.currentPage = currentPage;
        console.log(this.currentPage);  //点击第几页
        this.getList(this.currentPage, this.pageSize);

      },
      newsClick(canshu) { //canshu是形参,在实际调用里实参是cctz(item.desc)里的item.desc
        // escape将字符串转化成编码格式,接收页面到时候再转回来
        var url = 'newsdetail.html' + '?id=' + escape(canshu);
        window.open(url);
      }
    },
  })


</script>
