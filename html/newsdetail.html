    <script>


        var url = location.search,
            obj = {};

        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                obj[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }

        }
        console.log('传过来的参数是:', obj.id);

        /*-- end --*/

        let vm = new Vue({
            el: '#app',
            data: {
                list: {},
                searchVal: '',
                newsId: obj.id,

            },
            mounted() {
                // 页面一加载完成就执行getList方法
                this.getList();
            },
            methods: {

                //获取数据
                getList() {

                            console.log("list:", this.list);

                        })
                        .catch(response => {
                            console.log("获取数据失败");
                        })
                },

            }
        })
    </script>
